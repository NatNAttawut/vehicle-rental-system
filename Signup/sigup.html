<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>มีรถหรือยัง?</title>
    <link rel="stylesheet" href="/Signup/signup.css">
</head>
<body>
    <!-- Header -->
    <header class="top-header">
        <div class="logo">
        <a href="../index.html">
        <img src="/IMG/LogoCodecraft.png" alt="Logo">
         </a>
        </div>
        <h1>มีรถหรือยัง?</h1>
        <div class="auth">
        </div>

    </header>
        <div class="signup-container">
            <h1>Sign Up</h1>

         <form>
          <label>Username</label>
        <input type="text">

        <label>Password</label>
        <input type="password">

        <div class="row">
            <div>
                <label>First Name</label>
                <input type="text">
            </div>
            <div>
                <label>Last Name</label>
                <input type="text">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Address Line</label>
                <input type="text">
            </div>
            <div>
                <label>Sub-district</label>
                <input type="text">
            </div>
        </div>

        <div class="row">
            <div>
                <label>District</label>
                <input type="text">
            </div>
            <div>
                <label>Province</label>
                <input type="text">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Postal Code</label>
                <input type="text">
            </div>
            <div>
                <label>Tel</label>
                <input type="text">
            </div>
        </div>

        <label>Email</label>
        <input type="email">

        <div class="buttons">
            <button type="submit">Sign up</button>
            <button type="button"><a href="../index.html">Cancel</a></button>
        </div>
    </form>
</div>

</body>
</html>
